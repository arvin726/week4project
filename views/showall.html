<html>
<head>
        <head>
                
                <link rel="stylesheet" href="style.css">
        
    <style>
        table,th,td {
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <h1 > 
        <a href="/">Home page</a>
        <a href="addnew">addnew</a>
        <a href="delete">delete</a>
        <a href="deleteall">delete all</a>
        <a href="update">update</a>
    </h1>
    </br>
    <h3>
        <table>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Assign to</td>
                <td>Due date</td>
                <td>Status</td>
                <td>Description</td>
            
            </tr>
            <% for(var i =0; i< db.length;i++){ %>
                <tr>
                    <td>
                        <%= db[i].taskid %>
                    </td>
                    <td>
                        <%= db[i].taskname %>
                    </td>
                    <td>
                        <%= db[i].assignto %>
                    </td>
                    <td>
                        <%= db[i].duedate %>
                    </td>
                    <td>
                        <%= db[i].status %>
                    </td>
                    <td>
                        <%= db[i].Description %>
                    </td>
                </tr>
                <% } %>
            </table>
    </h3>
</body>
</html>
